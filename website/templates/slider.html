
{% load static %}
{% block content %}

{{ slider.title }}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link  href="{% static 'css/colors_choices.css' %}" rel="stylesheet">
    <link  href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link  href="{% static "slider/css/owl.carousel.min.css" %}" rel="stylesheet"> 
    <link  href="{% static "slider/css/owl.theme.default.min.css" %}" rel="stylesheet">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css" rel="stylesheet">
    <link  href="{% static "slider/css/style.css" %}" rel="stylesheet"> 

  </head>
  <body class="slider_color">
		<section class="ftco-section">
			<div class="container">
					<div class="col-md-12">
						<div class="featured-carousel owl-carousel">

                            {% for row in sliderdata %}
                                <div class="item">
                                    <div class="work-wrap d-md-flex">
                                        <div class="img order-md-last" style="background-image: url({{ row.image.url }});"></div>
                                        <div class="text text-left text-lg-right p-4 px-xl-5 d-flex align-items-center">
                                            <div class="desc w-100">
                                                <h2 class="mb-4"> {{ row.title }}</h2>
                                                {% comment %} <p class="h5">Call: +212 665-721781</p>
                                                <p class="h5 mb-4">Email Address: ghitighita10@gmail.com</p> {% endcomment %}
                                                <div class="row justify-content-end">
                                                    <div class="col-xl-8">
                                                        <p>{{ row.description }}</p>
                                                    </div>
                                                </div>
                                                <p>
                                                    <a href="{% url 'register' %}" class="btn btn-outline-dark mb-2 py-3 px-4">Register</a>
                                                    <a href="{% url 'home' %}" class="btn btn-dark mb-2 py-3 px-4">Login</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}

						</div>
					</div>
				</div>
			</div>
		</section>

    <script src="{% static "slider/js/jquery.min.js" %}"></script>
    <script src="{% static "slider/js/popper.js" %}"></script>
    <script src="{% static "slider/js/bootstrap.min.js" %}"></script>
    <script src="{% static "slider/js/owl.carousel.min.js" %}"></script>
    <script src="{% static "slider/js/main.js" %}"></script>
  </body>
</html>
{% endblock %}
